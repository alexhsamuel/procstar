[package]
name = "procstar"
version = "0.1.0"
edition = "2021"
authors = ["Alex Samuel <alex@alexsamuel.net>"]

[lib]
name = "procstar"
path = "src/lib.rs"

[dependencies]
assert_cmd = "2"
base64 = "0.21"
bytes = "1"
exitcode = "1"
libc = "0.2"
maplit = "1.0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
tokio-pipe = { version="0.2" }

